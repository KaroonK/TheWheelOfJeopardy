<!DOCTYPE html>
<html>
  <head>
  <title>The Wheel Of Jeopardy (Add)</title>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="{{ url_for('static', filename='my-style.css') }}"> 
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
  </head>
  <body>
    <div id="calc-container">
      <h1>Question Adder:</h1>
      <p>Please enter information for the question to be added</p>
 
      <form action="{{ url_for('add') }}" method="post">
        <label>Category</label>
        <input type="text" name="categories">
        <br><br>
        <label>Question</label>
        <input type="text" name="question">
        </br><br>
        <label>Option 1</label>
        <input type="text" name="option1">
        </br><br>
        <label>Option 2</label>
        <input type="text" name="option2">
        </br><br>
        <label>Option 3</label>
        <input type="text" name="option3">
        </br><br>
        <label>Answer</label>
        <input type="text" name="answer">
        </br><br>
        <label>Points</label>
        <input type="number" name="points">
        </br><br>

        <input type="submit" name="next" value="Next">
     </form>
     <br><br>

     {% if QTc_result %}
       {% if QTc_result[1] %}
         <script>alert('Failed to add. Please validatie the connection with the database.')</script>
       {%else%}
        <script>alert('Successfully added the category, question, options, and the points to the database.')</script>
       {% endif %} 
    {% endif %}
    <a href="/"><h5>Back</h5></a>

   </div>
 </body>
</html>
